<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../js/jquery/jquery-3.0.0.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap-table.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/url.js"></script>
</head>
<body>


<div style="text-align: center;" class="page-header text-lowercase" >
  <h1 >角色列表</h1>
</div>


<button type="button"  id="queryRole" class="btn btn-default">查询角色列表</button>

<table class="table table-hover" id="roleList">
</table>

<script>


$(document).ready(function(){
  console.log("addEvent");
  initTable();
  $("#queryRole").click(query);

});

var query=function(){
  console.log("query clicked");
  initTable();
}

function initTable(){
  console.log(" init table ");
    //先销毁表格
    $('#roleList').bootstrapTable('destroy');
    //初始化表格,动态从服务器加载数据
    $('#roleList').bootstrapTable({
        method: "post",  //使用get请求到服务器获取数据
        contentType:'application/json',
        url: basePath +'sys/role/list', //获取数据的地址
        toolbar: '#toolbar',
        pagination: true, //启动分页
        pageSize: 10,  //每页显示的记录数
        pageNumber: 1, //当前第几页
        pageList: [1, 5, 10, 15, 20, 25],  //记录数可选列表
        showColumns: true,  //显示下拉框勾选要显示的列
        showRefresh: true,  //显示刷新按钮
        hideLoading: true,
        sidePagination: "server", //表示服务端分页
        queryParamsType: "undefined",
        detailView: false,//父子表
        uniqueId: "id",
        columns: [
            {
                field: 'name',
                title: '角色名称',
                align: 'center'
            },   {
                field: 'description',
                title: '角色描述',
                align: 'center'
            },{
              field:'deep',
              title:'深度',
              align:'center'
            }
        ],
        queryParams: function queryParams(params) {   //设置查询参数
            var param = {
                current: 1,
                size: 10
               // 这里可以放多个参数，controller中都能接收
            };
            return param;
        },
        onLoadSuccess: function () {  //加载成功时执行 
        },
        onLoadError: function () {  //加载失败时执行
        }
    });
  }
</script>

   
</body>
</html>
